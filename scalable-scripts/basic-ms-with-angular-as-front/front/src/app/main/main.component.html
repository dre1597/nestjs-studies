<main role="main">
  <div class="album py-5 bg-light">
    <div class="container">
      <div class="row">
        <div class="col-md-4">
          <div class="card mb-4 shadow-sm" *ngFor="let product of products">
            <img [src]="product.image" alt="product image" height="180" />
            <div class="card-body">
              <p class="card-text">{{ product.title }}</p>
              <div class="d-flex justify-content-between align-items-center">
                <div class="btn-group">
                  <button
                    (click)="like(product.id)"
                    class="btn btn-sm btn-outline-secondary"
                  >
                    Like
                  </button>
                </div>
                <small class="text-muted">{{ product.likes }} likes</small>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
